version: '2'

services:
  #
  # MySQL
  #
  mysql:
    cpu_shares: 128
    mem_limit: 512m
    restart: unless-stopped
    build: ./containers/mysql/
    image: mysql:5.7
    container_name: lt-mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

  #
  # LDAP
  #
  ldap:
    cpu_shares: 128
    mem_limit: 512m
    container_name: lt-ldap
    image: actualys/ldap
    ports:
      - 389:389
      - 636:636
    environment:
      LDAP_DOMAIN: libertempo
      LDAP_PASSWORD: admin

  #
  # Apache + php
  #
  libertempo:
    cpu_shares: 128
    mem_limit: 512m
    restart: unless-stopped
    build: ./containers/base/
    image: libertempo/libertempo
    container_name: lt-base
    ports:
      - 80:80
    links:
      - mysql:mysql
      - ldap:ldap
    depends_on:
      - mysql
      - ldap
    volumes:
      - /home/rlt/Logiciels/lt/web:/var/www/web
      - /home/rlt/Logiciels/lt/api:/var/www/api


