<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName libertempo
    DocumentRoot /var/www/web

    <Directory /var/www/web>
        Options -Indexes
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteBase /
        RewriteRule ^(.*)$ Public/index.php [QSA,L]
    </Directory>

    <Directory /var/www/web/api> 
        RewriteBase /
        RewriteRule ^(.*)$ vendor/libertempo/api/Public/ [QSA,L]
    </Directory>

    <Directory /var/www/web/vendor/libertempo/api/Public>
	RewriteRule ^(.*)$ index.php [QSA,L]
        <Files "configuration.json">
            Order Allow,Deny
            Deny from all
        </Files>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-lt.log
    CustomLog ${APACHE_LOG_DIR}/access-lt.log combined
</VirtualHost>

