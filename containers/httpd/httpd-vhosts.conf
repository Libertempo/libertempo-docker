<VirtualHost *:80>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${PHP_IP}:${APACHE_EXPOSED_PORT}${PHP_APP_DIR}/$1
#   ProxyPassMatch ^/web/(.*\.php(/.*)?)$ fcgi://${PHP_IP}:${APACHE_EXPOSED_PORT}${PHP_APP_DIR}/$1
#   ProxyPassMatch ^/api/(.*\.php(/.*)?)$ fcgi://${PHP_IP}:${APACHE_EXPOSED_PORT}${PHP_APP_DIR}/$1

    ServerAdmin admin@libertempo
    ServerName libertempo
    DocumentRoot ${APACHE_ROOT_DIR}/web

    <Directory ${APACHE_ROOT_DIR}/web>
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^api/(.*)$ vendor/libertempo/api/Public/index.php [QSA,L]

            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ Public/index.php [QSA,L]
        </IfModule>
    </Directory>


    <Directory ${APACHE_ROOT_DIR}/web/vendor/libertempo/api>
        <Files "configuration.json">
            Order Allow,Deny
            Deny from all
        </Files>
    </Directory>

    # ErrorLog ${APACHE_ROOT_DIR}/logs/error-lt.log
    # CustomLog ${APACHE_ROOT_DIR}/logs/access-lt.log combined
</VirtualHost>

<VirtualHost *:80>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${PHP_IP}:${APACHE_EXPOSED_PORT}${PHP_APP_DIR}/$1
    LogLevel debug

    ServerAdmin admin@libertempo
    ServerName apilibertempo
    DocumentRoot ${APACHE_ROOT_DIR}/api/Public

    <Directory ${APACHE_ROOT_DIR}/api/Public>
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

        Options FollowSymLinks
        AllowOverride All
    </Directory>

    # ErrorLog ${APACHE_ROOT_DIR}/logs/error-api.log
    # CustomLog ${APACHE_ROOT_DIR}/logs/access-api.log combined
</VirtualHost>

